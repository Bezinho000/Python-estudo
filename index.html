<!DOCTYPE html>
<html lang="pt-br>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="envelope" onclick="abrirCarta()">
        <p class="coracao">💌</p>
        <div class="carta">
            <p>Um pouco de nós❤️</p>
            <button class="btn-fotos" onclick="mostrarFotos()">💖</button>
        </div>
    </div>

    <div class="galeria" id="galeria">
        <!-- As fotos e textos serão adicionados dinamicamente aqui -->
    </div>

    <script>
        function abrirCarta() {
            document.querySelector('.envelope').classList.add('aberto');
        }

        function mostrarFotos() {
            const galeria = document.getElementById("galeria");
            const momentos = [
                { src: "foto1.jpg", data: "12/06/2023", texto: "Nosso primeiro encontro inesquecível!" },
                { src: "foto2.jpg", data: "06/05/2023", texto: "Essa foto mostra um pouco da minha princesa do jeito que vejo, sempre irei te proteger e te amar." },
                { src: "foto3.jpg", data: "01/07/2023", texto: "Você faz parte da minha vida e a primeira coisa que pensei quando arrumei meu primeiro CLT foi te levar para jantar" },
                { src: "foto4.jpg", data: "14/10/2023", texto: "Isso mostra o quanto eu te quero por perto, esperei para abri o mmeu maior sonho ao seu lado, amo dividir minha vida contigo" },
                { src: "foto5.jpg", data: "27/09/2024", texto: "Nesse dia eu vivi no seu olhar, te admirei a cada momento e estava feliz da nosso primeira viagem" },
            ];

            momentos.forEach(momento => {
                let div = document.createElement("div");
                div.classList.add("foto-item");
                div.innerHTML = `<img src="${momento.src}" alt="Momento especial"><p>${momento.data} - ${momento.texto}</p>`;
                galeria.appendChild(div);
            });
        }
    </script>
</body>

</html>
